{% extends 'dashboard/admin/base.html' %}
{% load static %}


{% block extra_css %}
<style>
    .small-primary-button {
        padding: 3px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 10px;
        border-radius: 5px;
    }

    .small-primary-button:hover,
    .small-primary-button:focus {
        background-color: #0056b3;
    }
</style>
{% endblock %}
{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-light mb-0">
        <li class="breadcrumb-item">حساب</li>
        <li class="breadcrumb-item">داشبورد ادمین</li>
        <li class="breadcrumb-item">صفحات سایت</li>
    </ol>
</nav>
{% endblock %}

 
{% block content %}
<div class="row">
    <div>
        <div class="card mb-5">
            <!-- Header -->
            <div class="card-header border-bottom d-flex justify-content-between align-items-center">
                <h5 class="card-header-title">ویرایش لوگو</h5>
            </div>
            <!-- End Header -->

        <div class=" row-cols-sm-5 row-cols-md-3 mb-100">
                    <!-- Card -->
                <div class="card   text-center h-200">
                    <div class="card-body">
                        <h4 class="card-title">
                            <a class="text-dark"
                                href="{% url 'dashboard:admin:logo-edit' pk=1 %}">ویرایش لوگو</a>
                        </h4>
                    </div>
        
                </div>
        
            </div>
        </div>
    </div>
</div>
{% endblock %}
